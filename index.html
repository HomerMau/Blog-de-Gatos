<!DOCTYPE html>
<html lang="en">
<head>


  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog de Gatos</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="./assets/pata.svg" alt="Imagem da logomarca do blog em forma de pata de gato">
    </div>

    <form>
      <div class="input-wrapper">
        <label for="search">Pesquise por artigos</label>
        <input id="search" type="text" placeholder="Pesquise por artigos">
      </div>
    </form>

    <img class="avatar" src="https://i.pravatar.cc/300" alt="Imagem de um avatar">

  </header>


</body>
</html>
